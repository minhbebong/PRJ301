<html>

<head>
    <title>Cellphone Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
    <!-- Fontawe -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- My styles -->
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
    <header class="header">
        <div class="header-child-1">
            <div class="logo">
                <a href="#"><img src="img/logo/store.svg" width="30" height="30" alt=""></a>
                <div class="brand-name">
                    <p>Cellphone Store</p>
                </div>
            </div>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="Bạn muốn tìm gì?" id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div class="users">
                    <div class="fas fa-user"></div>
                    <a href="">Xin chào, Dương</a>
                </div>
            </div>
        </div>
        <a onclick="openNav()" id="menu"><i class="fa-solid fa-bars"></i></a>
    </header>

    <div class="my-sidenav" id="sidenav">
        <a href="#"><i class="fa-solid fa-gauge"></i>&nbsp; Tổng quan</a>
        <a href="#"><i class="fa-solid fa-file-invoice-dollar"></i>&nbsp; Đơn hàng</a>
        <a href="#"><i class="fa-solid fa-list-check"></i>&nbsp; Quản lí trang</a>
        <!-- <a href="#">Contact</a> -->
    </div>
    
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12 content">
                    
                    <form action="admin-update" class="details">
                        <h1>Chi tiết cấu hình</h1>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Danh mục</th>
                                    <th scope="col">Nội dung</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Mã sản phẩm</th>
                                    <td scope="col">AP_12PRO</td>
                
                                </tr>
                                <tr>
                                    <th scope="row">Màn hình</th>
                                    <td><input type="text" name="screen" value="OLED6.7 inch Super Retina XDR"></td>
                
                                </tr>
                                <tr>
                                    <th scope="row">Hệ điều hành</th>
                                    <td scope="col"><input type="text" name="os" value="iOS15"></td>
                
                                </tr>
                                <tr>
                                    <th scope="row">Camera sau</th>
                                    <td scope="col"><input type="text" name="rearcam" value="3 camera 12 MP"></td>
                
                                </tr>
                                <tr>
                                    <th scope="row">Camera trước</th>
                                    <td scope="col"><input type="text" name="frontcam" value="12 MP"></td>
                
                                </tr>
                                <tr>
                                    <th scope="row">Chipset</th>
                                    <td scope="col"><input type="text" name="soc" value="Apple A15 Bionic"></td>
                
                                </tr>
                                <tr>
                                    <th scope="row">Ram</th>
                                    <td scope="col"><input type="text" name="ram" value="6 GB"></td>
                
                                </tr>
                                <tr>
                                    <th scope="row">Sim</th>
                                    <td scope="col"><input type="text" name="sim" value="1 Nano SIM & 1 eSIM, Hỗ trợ 5G"></td>
                
                                </tr>
                                <tr>
                                    <th scope="row">Pin, sạc</th>
                                    <td scope="col"><input type="text" name="battery" value="4352 mAh, 20 W"></td>
                
                                </tr>
                                <tr>
                                    <td colspan="2"><button>Lưu</button></td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </form>
                </div>                
            </div>
        </div>
    </div>


    


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- OwlCarousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <!-- My script -->
    <script src="js/admin.js"></script>
</body>

</html>
